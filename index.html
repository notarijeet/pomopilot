<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PomoPilot</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url(https://images.unsplash.com/photo-1519373344801-14c1f9539c9c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    /* Dropdown settings */
    .dropdown-settings {
      display: none;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-top: 80px;
      backdrop-filter: blur(10px);
      animation: dropdown 0.3s ease forwards;
      position: absolute;
      top: 60px;
      right: 40px;
      z-index: 99;
      min-width: 200px;
    }

    @keyframes dropdown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-settings label {
      margin-bottom: 10px;
      color: white;
      font-weight: 600;
    }

    .dropdown-settings input {
      width: 60px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-weight: bold;
    }

    .dropdown-settings button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ffcc00;
      color: #000;
      transition: background-color 0.3s ease;
    }

    .dropdown-settings button:hover {
      background-color: #e6b800;
    }

    .container {
      margin-top: 120px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .time {
      font-size: 100px;
      font-weight: bold;
      color: white;
      margin: 20px 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .tab.active {
      background-color: #fff;
      color: #000;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffcc00;
      color: #000;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    /* Task Manager */
    .task-manager {
      margin-top: 20px;
      width: 100%;
      color: white;
    }

    .task-manager input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
      font-weight: 600;
    }

    .task {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      align-items: center;
    }

    .task span {
      word-break: break-word;
      flex-grow: 1;
      margin-right: 10px;
    }

    .task button {
      background: #ff6f61;
      border: none;
      border-radius: 3px;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .task button:hover {
      background-color: #e65550;
    }

    /* Footer */
    .footer {
      width: 100%;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
      position: absolute;
      bottom: 0px;
    }

    .footer p {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0 20px;
    }

    .icon-link {
      color: rgba(255 255 255 / 0.85);
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .icon-link:hover {
      color: #000;
    }

    .icon-link svg {
      display: block;
      width: 28px;
      height: 28px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .time {
        font-size: 60px;
      }
      .tab {
        font-size: 12px;
        padding: 8px;
      }
      .footer {
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        padding: 20px 10px;
      }
      .footer-links {
        gap: 15px;
      }
      .icon-link svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>

    <div class="logo">üçÖ PomoPilot</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#" id="settings-btn">Settings</a></li>
      <li><a href="#" id="about-btn">About</a></li>
    </ul>
  </nav>

  <div class="dropdown-settings" id="dropdown-settings">
    <label>Pomodoro: <input type="number" id="pomodoro-input" min="1" max="120" value="25"></label>
    <label>Short Break: <input type="number" id="short-input" min="1" max="60" value="5"></label>
    <label>Long Break: <input type="number" id="long-input" min="1" max="120" value="15"></label>
    <button id="apply-settings">Apply</button>
  </div>

  <main class="container">
    <div class="tabs">
      <button class="tab active" data-mode="pomodoro">Pomodoro</button>
      <button class="tab" data-mode="short">Short Break</button>
      <button class="tab" data-mode="long">Long Break</button>
    </div>
    <div class="time" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn" class="btn">Start</button>
      <button id="pause-btn" class="btn" disabled>Pause</button>
      <button id="reset-btn" class="btn">Reset</button>
    </div>

    <!-- Task manager -->
    <div class="task-manager">
      <input type="text" id="task-input" placeholder="Add a task" />
      <button id="add-task-btn" class="btn">Add Task</button>
      <div id="task-list"></div>
    </div>
  </main>
